    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1 style="text-align: center;">Grid</h1>
    <div style="text-align: center;" class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>

        <div style="background-color: firebrick;">7</div>

        <div style="background-color: indigo;">9</div>

    </div>
    <hr>
    <h1 style="text-align: center;">Grid Column</h1>
    <div style="text-align: center;" class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: blue;">4</div>

        <div style="background-color: indigo;">9</div>

    </div>
    <hr>
    <h1 style="text-align: center;">Grid Row</h1>
    <div style="text-align: center;" class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: burlywood;">5</div>

        <div style="background-color: grey;">8</div>
        <div style="background-color: indigo;">9</div>

    </div>
    <hr>
    <h1 style="text-align: center;"> Grid Column Combination</h1>
    <div style="text-align: center;" class="gridfour">
        <div style="background-color: red;" class="gridaddcolumn">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: burlywood;">5</div>

        <div style="background-color: indigo;">9</div>

    </div>
    <hr>
    <h1 style="text-align: center;"> Grid Row Combination</h1>
    <div style="text-align: center;" class="gridfive">
        <div style="background-color: red;" class="gridaddrow">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: pink;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: burlywood;">5</div>
