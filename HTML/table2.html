<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-2</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>INVOICE</h1>
    <table border="1" cellspacing="0" cellpadding="30">
        <thead>
            <tr>
                <th>NO.</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub Total</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Iphone X</td>
                <td>1</td>
                <td>1200$</td>
                <td>1200$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Xiaomi Mi-11</td>
                <td>1</td>
                <td>800$</td>
                <td>2000$</td>
            </tr>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>2000$</td>
            </tr>
        </tbody>
    </table>

    <h1>Saving Money</h1>
    <table border="1" cellspacing="0" cellpadding="30">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saved Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">650$</td>
                <td>Janauary</td>
                <td>200$</td>
            </tr>
            <tr>
                <td>February</td>
                <td>100$</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300$</td>
            </tr>
            <tr>
                <td>April</td>
                <td>50$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
