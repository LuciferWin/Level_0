<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <script src="script.js"></script>
</head>
<body>
    
    <script>
        // Syntax
        var name = "Lucifer Win";
        console.log(name);

        var sum = 12 + 12 + 1;
        console.log(sum);

        var Name = "Denny Win";
        console.log(Name);
        console.log(typeof(name));

        var age = 21 ;
        console.log(age);
        console.log(typeof(age)); 

        var age1 = 29.5 ;
        console.log(age1);
        console.log(typeof(age1));

        // Boolean
        var js = false;
        console.log(js);
        console.log(typeof(js));

        var java = true;
        console.log(java);
        console.log(typeof(java));

        // Array
        var arr = ['a','b','c',1,2,3];
        console.log(arr);
        console.log(arr[4]);
        console.log(typeof(arr));

        // Object
        var car = {name:'Porsche' , color:'white'};
        console.log(car);
        console.log(car.name);
        console.log(typeof(car));

    </script>
</body>
</html>
