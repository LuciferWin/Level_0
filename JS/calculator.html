<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .error{
            border-color: red;
        }
        small{
            color: red;
        }
    </style>
</head>
<body>
    <h1 align="center">Adding Calculator</h1>
    <form action="" align="center">
        <label for="num1">Number One :</label>
        <input type="number" name="num1" id="num1">
        <small id="num1_error"></small>
        <br><br>
        <label for="num2">Number Two :</label>
        <input type="number" name="num2" id="num2">
        <small id="num2_error"></small>
        <br><br>
        <label for="result">Result :</label>
        <input type="number" name="result" id="result" readonly>
        <br><br>
        <button type="button" onclick="add()" style="font-size: larger;">Add</button>
    </form>

    <script>
        function formValidatiion(){
            let num1 = document.querySelector('#num1');
            let num2 = document.querySelector('#num2');

            let num1_error = document.querySelector('#num1_error');
            let num2_error = document.querySelector('#num2_error');


            let number1 = num1.value;
            let number2 = num2.value;
            
            if (number1 === '' || number2 === ''){

                num1.removeAttribute('class');
                num2.removeAttribute('class');
                num1_error.innerHTML = '';
                num2_error.innerHTML = '';
                if(number1 === ''){
                    showError(num1_error,num1,'Number One is Required');
                }

                if(number2 === ''){
                    showError(num2_error,num2,'Number Two is Required');


                }

                function showError(numError,numInput,message){
                    numInput.setAttribute('class','error');
                    numError.innerHTML = message;
                }
                
            } else{
                num1.removeAttribute('class');
                num2.removeAttribute('class');
                num1_error.innerHTML = '';
                num2_error.innerHTML = '';
                return {number1,number2};
            }

        };

        function add(){
            let numbers = formValidatiion();
            let result = Number(numbers.number1) + Number(numbers.number2);
            document.querySelector('#result').value = result;

        }
    </script>
</body>
</html>
