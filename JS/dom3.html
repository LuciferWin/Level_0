<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">CSS Manimulation With DOM</h1>
    <button type="button" onclick="move()">Move</button><br><br><br>
    <img src="../Zayn/1.png" alt="ZAYN" id="zayn" ><br><br><br>
    <img src="../Zayn/zayn.jpg" alt="" id="zayn1" width="500" height="600" onmouseover="big()" onmouseout="normal()">
    <script>
        function move(){
            document.querySelector('#h1').style.color = "red";
            document.querySelector('#h1').style.backgroundColor = "black";

            let img = document.querySelector('#zayn')
            img.style.width = '200px';
            img.style.height = '200px';

        
        }
        function big(){
            let image = document.querySelector('#zayn1');
            image.style.width= '800px';
            image.style.height= '1200px';

        }
        function normal(){
            let image1 = document.querySelector('#zayn1');
            image1.style.width= '500px';
            image1.style.height= '600px';

        }
    </script>
</body>
</html>
