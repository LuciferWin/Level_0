<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Number Multilplication</title>
</head>
<body>
    <script>

        let i = prompt("Enter A Number For Multiplication to 12th Result!");
        for(let n = 1; n <= 12; n++){
            let result = i * n;
            document.write(`<center><h2>${i} x ${n} = ${result}</h2></center>`);
        }

    </script>
</body>
</html>
