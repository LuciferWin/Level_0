<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Addition Operator(+)
        let three = 1 + 2;
        console.log(three);

        let four = three + 1;
        console.log(four);

        let threeOne = 'three' + 1;
        console.log(threeOne);

        let number = 7;
        number += 8;
        console.log(number);

        //Substration Operator(-)
        let two = 3 - 1;
        console.log(two);

        let num = 15;
        num -= 5;
        console.log(num);

        //Division Operator(/)
        let div1 = 20 / 5;
        console.log(div1);

        let div2 = 70 / 5;
        console.log(div2);

        let div3 = 1/0;
        console.log(div3);

        //Remainder Operator(%)
        let rem1 = 20 % 4;
        console.log(rem1);

        let rem2 = 20 % 7;
        console.log(rem2);

        let rem3 = 1 % 0;
        console.log(rem3);

        //Multiplication Operator(*)
        let mul1 = 33 * 33;
        console.log(mul1);
        
        let mul2 = -21 * 12;
        console.log(mul2);

        //Exponentation Opreator
        let exp1 = 2 ** 7;
        console.log(exp1);

        //Precendence
        // * / %
        // + -
        // =
        let total = 1 * 2 / 3 % 4 + 5 - 6;
        console.log(total);
        
        //Comparison
        let n = 10;
        let m = '10';
        console.log(typeof(m));
        console.log(n < 15);
        console.log(m < 15);
        console.log(n < m);
        console.log(n > m);
        console.log(n <= m);
        console.log(n >= m);
        console.log(n == m);
        console.log(n === m);
        console.log(n != m);
        console.log(n !== m);

    </script>
</body>
</html>
